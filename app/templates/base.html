<!DOCTYPE html>
<html>
    <head>
        <title>Pitch app</title>
    </head>

    <body>
    {% extends 'bootstrap/base.html' %}
    <!--Navbar section goes here-->
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 30px;">
            <a class="navbar-brand" href="/index">Pitch App</a>
            <button class="navbasr-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/signup">Sign Up</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/login">Log In</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li style="color:white;padding:15px;">{{current_user.username}}</li>
                    <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                    {%endif%}
                </ul>
            </div>
        </nav>
    {% endblock %}

    <!--Index section goes here-->
    {% block content %}


    {% endblock %}

    </body>
</html>
